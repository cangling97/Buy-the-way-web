<html>
    <head>
        <title>Buy the Way | Navigation</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Hanbo Yu"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"> 
        <style>
            /* Set the size of the div element that contains the map */
           #map {
             height: 250px;  /* The height is 400 pixels */
             width: 100%;  /* The width is the width of the web page */
            }
         </style>
    </head>
    <body>
        <div>
            <a href="index.html"><img id="leftArrow" src="img/leftArrow.jpg"></a>
            <p>&nbsp;&nbsp;Destination</p>
        </div>
    <div class="Navigation">
            <!--The div element for the map -->
            <div id="map"></div>
            <script>
        // Initialize and add the map
        function initMap() {
          // The location of Metro
          var metro = {lat: 44.2323852, lng: -76.491888};
          // The location of Food Basics
          var bioscience = {lat:44.2264285,lng: -76.4912512};
          var map = new google.maps.Map(
              document.getElementById('map'), {zoom: 11, center: bioscience});
          // The marker, positioned at M,F,C
          var marker1 = new google.maps.Marker({position: metro, map: map});
          map.addListener('center_changed', function() {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(function() {
            map.panTo(marker1.getPosition());
          }, 3000);
        });

        marker1.addListener('click', function() {
          map.setZoom(15);
          map.setCenter(marker1.getPosition());
        });
      }
            </script>
            <!--Load the API from the specified URL
            * The async attribute allows the browser to render the page while the API loads
            * The key parameter will contain your own API key (which is not needed for this tutorial)
            * The callback parameter executes the initMap() function
            -->
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGX244w754IR0tJ2ajgCYoQV7ArziRRB8&callback=initMap">
            </script>
            <div class="Location">
                <div class="Metro">
                    <p>Metro EST.3km</p>
                    <a href="http://maps.google.com/maps/dir/current+location/Metro,+310+Barrie+St,+Kingston" class="mapButton">
                      Open on GoogleMap</a>
                </div>
            </div>
    </div>
</body>
</html>
